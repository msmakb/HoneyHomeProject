{% load static %}

<style>
    .float-container {
        height: 100%;
    }

    .float-child1 {
        width: 220px;
        float: left;
        padding: 20px;
    }  
    .float-child2 {
        width: 73%;
        float: left;
        padding: 20px;
    }  
    .float-child3 {
        right: 0px;
        width: 15%;
        float: right;
        padding: 20px;
        border: red;
    }  
    .side-nave-item{
        font-size: 24px;
        color: gray;
        padding: 5px;
        text-decoration: none;
    }
    .side-nave-item:hover{
        font-size: 24px;
        color: white;
        padding: 5px;
        text-decoration: none;
    }
    .n{
        background: linear-gradient(to right, #636363, #4e4e4e);
        position: absolute;
        height: 100%;
        left: 0px;
        top: 53px;
        bottom: 0px;
        width: 220px;
        font-family: BloggerSans;
        font-size: 1.5em;
    }
    .nav-list{
        list-style-type:none;
    }
</style>

<!DOCTYPE html>
<html lang="en">
<head>

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <!-- Nucleo Icons -->
    <link href="/static/assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="/static/assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle" href="/static/assets/css/material-dashboard.css?v=3.0.4" rel="stylesheet" />

    <title>{% block title %}Honey Home Website{{% endblock %}</title>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="float-container">
        <div class="float-child1">
            <div>
                <nav class="n">
                    <div style="margin-left: 10px;">
                        <p style="margin-bottom: 5px; margin-top: 10px;"><a class="side-nave-item" href="{% url 'DistributorDashboard' %}">Dashboard</a></p>
                        <p style="margin-bottom: 5px;"><a class="side-nave-item" href="{% url 'GoodsPage' %}">Goods</a></p>
                        <p style="margin-bottom: 5px;"><a class="side-nave-item" href="{% url 'SendPaymentPage' %}">Send Payment</a></p>
                        <p style="margin-bottom: 5px;"><a class="side-nave-item" href="{% url 'FreezeItemPage' %}">Freeze Item</a></p>
                        <p style="margin-bottom: 5px;"><a class="side-nave-item" href="{% url 'ReturnItemPage' %}">Send/Return Item</a></p>
                        <p style="margin-bottom: 5px;"><a class="side-nave-item" href="{% url 'HistoryPage' %}">History</a></p>
                    </div>
                </nav>
            </div>
        </div>
        
        <div class="float-child2">
            <div>
                
                {% block content %}
                
                {% endblock %}
            </div>
        </div>
    
        <div class="float-child3">
            {% include 'task_cards.html' with Task='Tasks' %}
        </div>  
    </div>
    
    {% include 'footer.html' %}
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
