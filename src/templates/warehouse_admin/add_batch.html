{% extends base %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="form-group" style="padding: 20px; width: 90%; margin: auto;">
    <div class="form-control"><h4 style="text-align: center;">Add New Batch</h4></div>
</div>
<form method="POST">
    {% csrf_token %}
    <div style="width: 60%; margin:auto;">
        <div class="form-group" style="margin-left: 50px;">
            <label for="exampleInputPassword1">Name</label>
            <div>{{form.name}}</div>
        </div>
        <div class="form-group" style="margin-left: 50px;">
            <label for="exampleInputPassword1">Code</label>
            <div>{{form.code}}</div>
        </div>
        <div class="form-group" style="margin-left: 50px;">
            <label for="exampleInputPassword1">Arrival Date</label>
            <div>{{form.arrival_date}}</div>
        </div>
        <div class="form-group" style="margin-left: 50px;">
            <label for="exampleInputPassword1">Quantity</label>
            <div>{{form.quantity}}</div>
        </div>
        <div class="form-group" style="margin-left: 50px;">
            <label for="exampleInputPassword1">Description</label>
            <div>{{form.description}}</div>
        </div>
        <div style="width: 60%; float: right; margin:auto; margin-top: 20px;">
            <a style="margin:auto;" href="{% url 'BatchesPage' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-xs btn-info">Add Batch</button>
        </div>
    </div>
</form>
{% endblock %}
