{% extends 'base.html' %}
{% block title %}Honey Home{% endblock %}
{% block content %}

<style>
    .logo{
        display: block;
        width: 200px;
        height: 200px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
        margin-bottom: 20px;
    }
</style>
<img class="logo" src="media/images/HoneyHomeLogo.png">

<div class="container">
    <div class="row mgTp">
        <form method="POST" class="col-md-6 offset-md-3">
            {% csrf_token %}
            <h3 class="title">Please sign in</h3>
            <hr class="divisor">
            {% include 'alerts.html' %}
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" name="user_name" class="form-control  form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
            </div>
            <div class="form-group mt-3">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control  form-control-lg" id="exampleInputPassword1" placeholder="Password">
            </div>
            <!--
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            -->
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary topBtn" style="margin-top: 20px;"><i class="fa fa-sign-in"></i> Sign in</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
