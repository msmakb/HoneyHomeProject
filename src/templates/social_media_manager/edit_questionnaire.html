{% extends base %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="form-group" style="padding: 20px; width: 90%; margin: auto;">
    <div class="form-control"><h4 style="text-align: center;">Update Questionnaire Information</h4></div>
</div>
<form method="POST">
    {% csrf_token %}
    <div style="width: 60%; margin:auto;">
        <div class="form-group" style="margin-left: 50px;">
            <label for="exampleInputPassword1">Title</label>
            <div>{{form.title}}</div>
        </div>
        <div class="form-group" style="margin-left: 50px;">
            <label for="exampleInputPassword1">Description</label>
            <div>{{form.description}}</div>
        </div>
        <div style="width: 300; margin:auto; margin-top: 20px;">
            <center>
            <a href="{% url 'QuestionnairesPage' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-xs btn-info">Update</button>
        </center>
        </div>
    </div>
</form>

{% endblock %}
